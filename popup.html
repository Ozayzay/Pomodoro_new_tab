<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Shit Done</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h2>Get Shit Done</h2>
      <div class="timer-display" id="timerDisplay">25:00</div>
      <div class="mode-indicator" id="modeIndicator">FOCUS</div>
    </div>
    
    <div class="controls">
      <button id="startPauseBtn" class="control-btn primary">Start</button>
      <button id="resetBtn" class="control-btn secondary">Reset</button>
    </div>
    
    <div class="options">
      <label class="checkbox-container">
        <input type="checkbox" id="blockingToggle">
        <span class="checkmark"></span>
        <span class="label-text">Block distracting sites</span>
      </label>
    </div>
    
    <div class="stats">
      <div id="dailyStats">‚è± 0h 0m focused today</div>
    </div>
    
    <div class="footer">
      <button id="optionsBtn" class="link-btn">Options</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
