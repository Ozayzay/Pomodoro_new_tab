<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Focused!</title>
  <link rel="stylesheet" href="blocked.css">
</head>
<body>
  <div class="container">
    <div class="icon">🚫</div>
    <h1>Stay Focused!</h1>
    <p>This site is blocked during your focus session.</p>
    <div class="timer-info">
      <span id="timeRemaining">Time remaining: --:--</span>
    </div>
    <div class="motivation">
      <p>"The successful warrior is the average person with laser-like focus."</p>
      <small>— Bruce Lee</small>
    </div>
    <div class="actions">
      <button id="backBtn" class="btn secondary">← Go Back</button>
      <button id="newTabBtn" class="btn primary">Open New Tab</button>
    </div>
  </div>
  
  <script src="blocked.js"></script>
</body>
</html>
